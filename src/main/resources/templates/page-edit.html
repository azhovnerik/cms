<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="text-center">

<!--<header th:insert="blocks/header :: header"></header>-->

<div class="container mt-5 mb-5">
    <h1>Edit page</h1>
    <form th:action= "@{'/'+${el.slug}+'/save'}" method="post">
        <input type="text" th:value="${el.title} "name="title" placeholder="title" class="form-control"><br>
        <textarea th:text="${el.description}" name="description"  placeholder="description" class="form-control"></textarea><br>
        <input type="text" th:value="${el.slug}" name="slug" placeholder="slug" class="form-control"><br>
        <input type="text" th:value="${el.menuLabel}"  name="menuLabel" placeholder="menuLabel" class="form-control"><br>
        <input type="text" th:value="${el.h1}" name="h1" placeholder="h1" class="form-control"><br>
        <textarea  th:text="${el.content}"  name="content"   placeholder="content" class="form-control"></textarea><br>
        <input type="datetime-local"  th:value="${publishedAtString}"  name="publishedAt"   placeholder="publishedAt" class="form-control"/><br>
        <input type="number"  th:value="${el.priority}" name="priority" placeholder="priority" class="form-control"><br>
        <input type="hidden"  th:value="${el.id}" name="id" placeholder="id" class="form-control"><br>
         <button type="submit"  class="btn btn-success">Save page</button>
    </form>
</div>

<!--<div th:insert="blocks/footer :: footer"></div> -->





</body>



</html>
