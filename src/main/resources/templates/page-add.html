<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="text-center">

<!--<header th:insert="blocks/header :: header"></header>-->

<div class="container mt-5 mb-5">
    <h1>Add new page</h1>
    <form th:action= "@{/page/add}" method="post">
        <input type="text" name="title" placeholder="title" class="form-control"><br>
        <textarea  name="description" placeholder="description" class="form-control"></textarea><br>
        <input type="text" name="slug" placeholder="slug" class="form-control"><br>
        <input type="text" name="menuLabel" placeholder="menuLabel" class="form-control"><br>
        <input type="text" name="h1" placeholder="h1" class="form-control"><br>
        <textarea  name="content" placeholder="content" class="form-control"></textarea><br>
        <input type="datetime-local"   name="publishedAt"   placeholder="publishedAt" class="form-control"/><br>
        <input type="number"  name="priority" placeholder="priority" class="form-control"><br>
         <button type="submit"  class="btn btn-success">Save page</button>
    </form>
</div>

<!--<div th:insert="blocks/footer :: footer"></div> -->





</body>



</html>
